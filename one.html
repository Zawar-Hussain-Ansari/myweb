<html>
<head>
<title>Active Effect</title>
<style>
div
{
width:300px;
height:300px;
border:2px solid black;
background-color:yellow;
transition-duration:2s;
}
div:hover
{
width:300px;
height:300px;
border:2px solid black;
background-color:red;
transition-duration:2s;
transform:scale(1.1,1.1);
transform:rotate(360deg);
}
</style>
</head>
<body>
<div></div>
<div></div>

</body>
</html>
